<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formol Storybook</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
      }
      .message-box {
        text-align: center;
        padding: 20px;
        background-color: #fff;
        border: 1px solid #ddd;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .message-box h1 {
        font-size: 24px;
        margin-bottom: 10px;
      }
      .message-box p {
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <div class="message-box">
      <h1>Under maintenance</h1>
      <p>Formol storybook is currently under migration.</p>
      <p>It will return soon in a new form. Stay tuned!</p>
    </div>
  </body>
</html>
